<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dino Runner ðŸ¦–</title>
<style>
body{
  margin:0;
  background:#f7f7f7;
  overflow:hidden;
  font-family:sans-serif;
  text-align:center;
}
h1{
  font-size:22px;
  color:#555;
  margin:20px 0;
}
#game{
  position:relative;
  width:100%;
  max-width:800px;
  height:250px;
  margin:0 auto;
  background:#fff;
  border:1px solid #ccc;
  overflow:hidden;
}
#dino{
  position:absolute;
  bottom:40px;
  left:50px;
  width:40px;
  height:40px;
  background:#555;
  border-radius:4px;
}
#ground{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:40px;
  background:#ddd;
}
.obstacle{
  position:absolute;
  bottom:40px;
  width:20px;
  height:40px;
  background:#333;
  right:-40px;
}
.cloud{
  position:absolute;
  top:20px;
  width:40px;
  height:20px;
  background:#ccc;
  border-radius:10px;
  right:-60px;
  opacity:0.8;
}
#score{
  position:absolute;
  top:8px;
  right:12px;
  font-size:16px;
  color:#555;
}
#gameOver{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,0.8);
  font-size:20px;
  color:#333;
  display:none;
}
button{
  margin-top:10px;
  padding:8px 18px;
  border:none;
  border-radius:6px;
  background:#555;
  color:#fff;
  font-weight:bold;
}
</style>
</head>
<body>
<h1>Simple Dino Runner</h1>
<div id="game">
  <div id="dino"></div>
  <div id="ground"></div>
  <div id="score">0</div>
  <div id="gameOver">
    <div>GAME OVER</div>
    <button id="restart">Restart</button>
  </div>
</div>

<script>
const dino=document.getElementById("dino");
const game=document.getElementById("game");
const scoreEl=document.getElementById("score");
const gameOver=document.getElementById("gameOver");
const restart=document.getElementById("restart");

let jumping=false;
let y=0;
let velocity=0;
let gravity=0.6;
let jumpPower=12;
let obstacles=[];
let clouds=[];
let score=0;
let running=false;
let speed=5;

function jump(){
  if(!jumping){
    jumping=true;
    velocity=jumpPower;
  }
}

function spawnObstacle(){
  const o=document.createElement("div");
  o.className="obstacle";
  o.style.height=30+Math.random()*25+"px";
  game.appendChild(o);
  obstacles.push(o);
}
function spawnCloud(){
  const c=document.createElement("div");
  c.className="cloud";
  c.style.top=10+Math.random()*80+"px";
  game.appendChild(c);
  clouds.push(c);
}

function reset(){
  obstacles.forEach(o=>o.remove());
  clouds.forEach(c=>c.remove());
  obstacles=[]; clouds=[];
  y=0; velocity=0; jumping=false;
  score=0;
  scoreEl.textContent=0;
  dino.style.bottom="40px";
  gameOver.style.display="none";
}

function loop(){
  if(!running) return;

  // jump physics
  if(jumping){
    y+=velocity;
    velocity-=gravity;
    if(y<=0){y=0;jumping=false;}
  }
  dino.style.bottom=40+y+"px";

  // spawn
  if(Math.random()<0.02) spawnObstacle();
  if(Math.random()<0.01) spawnCloud();

  // move obstacles
  for(let i=obstacles.length-1;i>=0;i--){
    const o=obstacles[i];
    const pos=o.offsetLeft;
    o.style.left=(pos-speed)+"px";
    if(pos<-40){o.remove();obstacles.splice(i,1);}
    // collision
    const dinoRect=dino.getBoundingClientRect();
    const obsRect=o.getBoundingClientRect();
    if(
      dinoRect.right>obsRect.left &&
      dinoRect.left<obsRect.right &&
      dinoRect.bottom>obsRect.top
    ){
      running=false;
      gameOver.style.display="flex";
      return;
    }
  }

  // move clouds (slower)
  for(let i=clouds.length-1;i>=0;i--){
    const c=clouds[i];
    const pos=c.offsetLeft;
    c.style.left=(pos-speed*0.5)+"px";
    if(pos<-60){c.remove();clouds.splice(i,1);}
  }

  score++;
  scoreEl.textContent=score;
  requestAnimationFrame(loop);
}

document.addEventListener("keydown",e=>{
  if(e.code==="Space"||e.code==="ArrowUp"){jump();}
});
document.addEventListener("touchstart",()=>jump());

restart.onclick=()=>{
  reset();
  running=true;
  loop();
};

window.onload=()=>{
  reset();
  running=true;
  loop();
};
</script>
</body>
</html>
